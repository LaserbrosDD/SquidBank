<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SquidBank</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #FFD700, #b8860b);
      color: #fff;
    }

    header {
      background-color: #ff007f;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #fff;
      letter-spacing: 2px;
      flex: 1 1 100%;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 220px;
      background-color: #009c9c;
      padding: 1.5em;
      color: #fff;
      min-height: 100vh;
    }

    .sidebar a {
      display: block;
      margin: 1em 0;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 2em;
    }

    .balance-box {
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid magenta;
      padding: 2em;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }

    .balance-box h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #ffd700;
      text-transform: uppercase;
    }

    .balance {
      font-size: 2.5em;
      color: #ff007f;
      font-weight: bold;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      padding: 2em;
      background: #111;
      color: #999;
    }

    /* üì± Mobile optimierung */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        min-height: auto;
        padding: 1em;
        text-align: center;
      }

      .sidebar a {
        display: inline-block;
        margin: 0.5em 1em;
      }

      .content {
        padding: 1em;
      }

      .balance {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>‚ñ≥ ‚òê ‚óá SquidBank</h1>
    <nav>
      <a href="https://laserbros.de" target="_blank">Accounts</a>
      <a href="https://laserbros.de" target="_blank">Transfers</a>
      <a href="https://laserbros.de" target="_blank">Support</a>
      <a href="https://laserbros.de" target="_blank">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">
      <a href="https://laserbros.de" target="_blank">Dashboard</a>
      <a href="https://laserbros.de" target="_blank">My Accounts</a>
      <a href="https://laserbros.de" target="_blank">Transactions</a>
      <a href="https://laserbros.de" target="_blank">Settings</a>
    </div>

    <main class="content">
      <div class="balance-box">
        <h2>Current Account Balance</h2>
        <div class="balance">‚Ç© 45,600,000,000</div>
      </div>
    </main>
  </div>

  <footer>
    ¬© 2025 LaserBros ‚Äì All Rights Reserved
  </footer>

</body>
</html>
